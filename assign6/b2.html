<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Blackberry Roll - Bun Bun Bakeshop</title>
        <link
            href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <nav>
            <a href="index.html">
                <h1 id="logo-big">Bun Bun</h1>
                <h2 id="logo-small">Artisan Bakery</h2>
            </a>
            <div id="nav-links">
                <a href="products.html">Shop</a>
                <a id="cart-link" href="#">Cart (0)</a>
            </div>
        </nav>

        <div id="content">
            <a href="products.html">< All flavors</a>

            <div id="product-column">
                <h2 class="product-title">Blackberry</h2>
                <div class="product-price">$4/ea</div>
                <img class="product-image" src="images/blackberry.jpg" alt="" />
                <p class="product-description">
                    A seasonal blackberry roll. Baked fresh daily at our
                    Pittsburgh, PA bakery.
                </p>
            </div>
            <div id="product-selections">
                <div class="product-selection-label">Glaze</div>
                <div class="product-select-glaze">
                    <select
                        id="product-select-glaze"
                        onchange="updatePageDisp(3)"
                    >
                        <option value="None">None</option>
                        <option value="Sugar Milk">Sugar Milk</option>
                        <option value="Vanilla Milk">Vanilla Milk</option>
                        <option value="Double Chocolate"
                            >Double Chocolate</option
                        >
                    </select>
                </div>
                <div class="product-selection-label">Quantity</div>
                <div class="product-select-quantity">
                    <select
                        id="product-select-quantity"
                        onchange="updatePageDisp(3)"
                    >
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                        <option value="24">24</option>
                    </select>
                </div>
                <div id="product-info-display"></div>
                <button
                    id="cart-button"
                    onclick="addToCart({flavor: 'Blackberry', price: '4'})"
                >
                    Add to cart
                </button>
            </div>
        </div>
    </body>
</html>
